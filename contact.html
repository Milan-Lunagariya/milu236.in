<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">

  <title>Milan-Web Devloper</title>
</head>

<body>
  <div class="container">
    <div class="sidebar sidebarGo">
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="myintro.html">My Intro</a></li>
          <li><a href="Services.html">Services</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html">Contect Me</a></li>
        </ul>
      </nav>
    </div>
    <div class="main">
      <dv class="hamburger">
        <img src="ham.png" class="ham" alt="hamburger" width="28px">
        <img src="crose.png" class="croess" alt="Croess" width="23px">
      </dv>
      <div class="contactform">
        <form>
          <h1>Cotact Me for Work/General Enquiries</h1>
          <div class="form-group">
            <label for="clientname">Name</label>
            <input type="text" class="form-control" id="clientname" placeholder="Enter Your Name">
          </div>
          <div class="form-group">
            <label for="clientemail">Email address</label>
            <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp"
              placeholder="Enter email">
            <p id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</p>
          </div>
          <div class="form-group">
            <label for="clientphone">Phone</label>
            <input type="phone" class="form-control" id="clientphone" placeholder="Enter Phone Number">
          </div>
          <div class="form-group">
            <label for="clientenquiry">Enquiry</label>
            <input type="text" class="form-control" id="clientenquiry" placeholder="Enter Your Enquiry">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="isclient">
            <label class="form-check-label" for="isclient">I want Work Project With Me</label>
          </div>

          <div class="btn btn-sbt">
            <button type="submit">Submit</button>
          </div>

        </form>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
